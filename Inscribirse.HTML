<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas Milenium - Inscribirse</title>
</head>
<body>
    <div>
        <!-- Imagen de la pizza -->
        <img src="pizza.jpg" alt="Pizza con pepperoni">

        <!-- Logo de Pizzas Milenium a la derecha -->
        <img src="Logo.png" alt="Pizzas Milenium" style="position: absolute; top: 10px; right: 10px; width: 150px;">

        <!-- Formulario de inscripción -->
        <div style="position: absolute; right: 20px; top: 150px; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <!-- Botones de acceso e inscripción -->
            <div>
                <button>Acceso</button>
                <button style="background-color: #f53d2d; color: white;">Inscribirse</button>
            </div>
            <h2>Inscripción</h2>
            <form>
                <label for="name">Nombre</label><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br><br>

                <label for="confirm-password">Confirmar Password</label><br>
                <input type="password" id="confirm-password" name="confirm-password"><br><br>

                <button type="submit" style="background-color: #f53d2d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Inscribirse</button><br><br>

                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </div>
</body>
</html>
